<div class="row">
    <div class="col-xs-12">
      <img [src]="waterEG.imagePath"
      alt="{{waterEG.name}}"
      class="img-responsive"
      style="max-height:300px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs12">
      <h1>{{waterEG.name}}</h1>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
        <div class="btn-group" 
          appDropdown>
          <button type="button"
            class="btn btn-primary dropdown-toggle">
            Manage Destination <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a (click)="onAddDestinationEG()" style="cursor:pointer;">To Destination List</a></li>
            <li><a (click)="onEditWaterEG()" style="cursor:pointer;">Edit Destination</a></li>
            <li><a (click)="onDeleteWaterEG()" style="cursor:pointer;">Delete Destination</a></li>
          </ul>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-xs-12">
      {{waterEG.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <!--Ingredient-->
      <ul class="list-group">
        <li
        class="list-group-item"
        *ngFor="let comentEG of waterEG.comentEGs">
        {{comentEG.name}}-{{comentEG.coment}}
      </li>
      </ul>
    </div>
  </div>
